     </div>
      <script type="text/javascript">
        $(function(){
          var box    = $("#menu-wrap");
          var boxTop = box.offset().top;
          $(window).scroll(function () {
            if($(window).scrollTop() >= boxTop) {
              box.addClass("fixed");
              $("body").css("margin-top","40px");
            } else {
              box.removeClass("fixed");
              $("body").css("margin-top","0px");
           }
          });
        });
      </script>
  </body>
